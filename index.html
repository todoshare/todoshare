<!DOCTYPE html>
<html>
  <head>
    <title>Todo & Share</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" type="text/css" href="./css/default.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <div class="background-image">
     
      <div class="time-container">
        <div class="name-container">
          <div class="nav-top name-wrap hidden">
            <p class="name main-nav-font ellipsis"></p>
          </div>
        </div>
        <div style="display: flex; align-items: center;">
          <div class="weather_nav mr-20">
            <p class="location weather-font"></p>
            <p class="weather weather-font"></p>
          </div>
          <div class="time-wrap nav-top mr-20">
          
            <p class="time main-nav-font"></p>
          </div>
        </div>
      </div>
      
      <form id="login-form" class="hidden">
        <div class="login-container">
          <input type="text" placeholder="이름을 알려주세요." required maxlength="30" class="write-name"/>
          <input type="submit" value="Login" class="login-btn" />
        </div>
      </form>
      <div class="todo-list-wrap hidden">
        <button onclick="location.href='/list'" style="font-weight:bold; margin-left: 20px; border-radius: 5px; padding: 10px 20px; background-color: #d50404; color:white;">한줄평 리스트</button>
        <div class="todo-list-container">
          
          <div class="mr-20 todo-list-div">
            
          <form id="todo-form">
            <input class="todo-input" type="text" placeholder="글 작성후 엔터를 눌러주세요." required/>
            <ul id="todo-list"></ul>
          </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/background-image.js"></script>
    <script src="./js/time.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/todo-list.js"></script>
    <script src="./js/weather.js"></script>
    
  </body>
</html>
